<!DOCTYPE html>
<html dir="rtl">
<head>
    <title>افزودن ضرب‌المثل</title>
    <link rel="stylesheet" href="style.css">
</head>
<body><center>
    <h1>افزودن ضرب‌المثل جدید</h1>
    <form id="addForm">
        <input type="text" name="textDari" placeholder="متن دری" required>
        <input type="text" name="textPashto" placeholder="متن پشتو" required>
        <input type="text" name="translationEn" placeholder="ترجمه انگلیسی" required>
        <input type="text" name="meaning" placeholder="معنی">
        <input type="text" name="category" placeholder="دسته (مثال: wisdom)" required>
        <button type="submit" style="padding: 12px 60px;">ذخیره</button>
    </form>

    <script>
        document.getElementById('addForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            fetch('http://localhost:3000/proverbs', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(Object.fromEntries(formData))
            }).then(() => {
                alert('ذخیره شد!');
                window.location.href = 'index.html';
            });
        });
    </script></center>
</body>
</html>
